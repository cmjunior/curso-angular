<div 
    fxLayout="column" 
    fxLayoutAlign="center center" 
    style="width: 100vw; height: 100vh;">

    <h2>Cadastre-se</h2>
    <div style="width: 40%" fxLayout="column" fxLayoutGap="12">    
        <mat-form-field appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Informe seu nome">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="legacy">
            <mat-label>Documento</mat-label>
            <input matInput placeholder="CPF ou CNPJ">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        
        <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="12">
            <mat-form-field fxFlex="50" appearance="legacy">
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="E-Mail">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            
            <mat-form-field fxFlex="50" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Senha de Acesso">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>
        
        <div fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="12">
            <mat-form-field fxFlex="33" appearance="legacy">
                <mat-label>CEP</mat-label>
                <input matInput placeholder="CEP">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            
            <mat-form-field fxFlex="33" appearance="legacy">
                <mat-label>Numero</mat-label>
                <input matInput placeholder="Numero">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            
            <mat-form-field fxFlex="33" appearance="legacy">
                <mat-label>Complemento</mat-label>
                <input matInput placeholder="Complemento">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </div>
    </div>
</div>
